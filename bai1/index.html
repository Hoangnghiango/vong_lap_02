    <!-- In dÃ£y Fibonaci -->
    <script>
        let n1 =1;
        let n2 =1;
        let next;
        let count=0
        while(count <50){
            document.write(n1 + "  ");
            next = n1 + n2;
            n1 = n2;
            n2 = next;
            count++;

        }
    </script>
